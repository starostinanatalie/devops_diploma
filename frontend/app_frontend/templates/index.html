<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather on Star Wars planets</title>

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        <h1>
            Weather on Star Wars planets
        </h1>
    </div>
    <div id="content" class="wrapper">

        <!-- Experience section -->

        <section class="select-planet-section">
            <img class="planet-photo" src="{{ url_for('static', filename='img/00.JPG') }}" alt="My photo">

            <div class="planet-description">

                <select id='planet' name="planet" size="1" class="select-planet" onchange="">
                    <option selected value="0">{{ planets[0].name }}</option>
                    {% for item in planets %}
                    <option value="{{ item.index }}">{{ item.name }}</option>
                    {% endfor %}
                </select>

                <h2>{{ planets[0].size }}</h2>

            </div>

        </section>


        <!-- Calculation section -->

        <section class="weather-table">

            <form action="#">
                 <h2 class="weather-table-title">Weather</h2>
                 <div class="table-container">
                     <table class="table">
                         <thead>
                         <tr>
                             <th>Date</th>
                             <th>Temperature</th>
                             <th>Wind</th>
                             <th>Speed of wind</th>
                         </tr>
                         </thead>
                         <tbody>
                         <tr>

                         </tr>
                         </tbody>
                     </table>
                 </div>
                 <div class="weather-button-container">
                    <button class="weather-button">Refresh data</button>
                 </div>
            </form>

        </section>
    </div>

    <div id="footer" class="footer">
        <div>
        &copy; Copyright 2022 by <a href="http://momsmind.online">Mom's Mind Soft</a>.
            <!-- Contact section -->
        </div>
        <section class="contact-section">
            <div>
                <a href="https://t.me/StarostinaNatalie">
                    <img src="{{ url_for('static',filename='img/icons/telegram-icon.svg') }}" alt="I'm in Telegram" class="icon">
                </a>

                <a href="https://wa.me/79032119884">
                    <img src="{{ url_for('static', filename='img/icons/viber-icon.svg') }}" alt="I'm on WhatsApp" class="icon">
                </a>

                <a href="tel:+79032119884">
                    <img src="{{ url_for('static', filename='img/icons/phone-icon.svg') }}" alt="You can call me" class="icon">
                </a>

                <a href="tel:+79032119884" class="phone-number">
                    +7(903)211-9884
                </a>
            </div>
        </section>
    </div>
</body>
</html>
